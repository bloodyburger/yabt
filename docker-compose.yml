version: '3.8'

services:
  yabt:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-${PUBLIC_SUPABASE_URL}}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-${PUBLIC_SUPABASE_ANON_KEY}}
        - VITE_OLLAMA_API_KEY=${VITE_OLLAMA_API_KEY}
        - VITE_TURNSTILE_SITE_KEY=${VITE_TURNSTILE_SITE_KEY}
        - VITE_PUBLIC_POSTHOG_KEY=${VITE_PUBLIC_POSTHOG_KEY}
        - VITE_PUBLIC_POSTHOG_HOST=${VITE_PUBLIC_POSTHOG_HOST}
    container_name: yabt-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:5177:5177"
    environment:
      - NODE_ENV=production
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
      - VITE_OLLAMA_API_KEY=${VITE_OLLAMA_API_KEY}
      - OLLAMA_API_KEY=${VITE_OLLAMA_API_KEY}
      - VITE_TURNSTILE_SITE_KEY=${VITE_TURNSTILE_SITE_KEY}
      - ORIGIN=${ORIGIN:-http://localhost:5177}
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_WEBHOOK_URL=${LOG_WEBHOOK_URL:-https://n8n.teej.sh/webhook/yabt-logs}
      - LOG_WEBHOOK_ALL=${LOG_WEBHOOK_ALL:-true}
      - LOG_REQUEST_BODY=${LOG_REQUEST_BODY:-true}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5177/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - charkoal

networks:
  charkoal:
    external: true
