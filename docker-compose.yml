version: '3.8'

services:
  yabt:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-${PUBLIC_SUPABASE_URL}}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-${PUBLIC_SUPABASE_ANON_KEY}}
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    container_name: yabt-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:5177:5177"
    environment:
      - NODE_ENV=production
      - PUBLIC_SUPABASE_URL=${PUBLIC_SUPABASE_URL}
      - PUBLIC_SUPABASE_ANON_KEY=${PUBLIC_SUPABASE_ANON_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - ORIGIN=${ORIGIN:-http://localhost:5177}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5177/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - yabt-network

networks:
  yabt-network:
    driver: bridge
